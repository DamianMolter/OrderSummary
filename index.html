<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="container">
      <div class="image">
        <img src="./images/illustration-hero.svg" alt="girl listens music" class="image">
      </div>
        
      <div id="title-card">Order Summary</div> 
        <div id="offer">You can now listen to millions of songs, audiobooks, and
          podcasts on any device anywhere you like!</div> 
            
         

      <div id="plan">
        <div id="music"><img src="./images/icon-music.svg" alt="music note"></div>
        <div id="annual-plan">
          <span>Annual Plan</span><br/>
            $59.99/year
        </div>
        <div id="change"><p><a href="">Change</a></p></div>
      </div>
      <a href=""><div id="proceed-button">Proceed to Payment</div></a>
      <a href=""><div id="cancel">Cancel Order</div></a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor.</a> Coded by <a href="#">Damian</a>.
    </div>
  </body>
</html>
